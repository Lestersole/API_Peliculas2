<!DOCTYPE html>
<html lang="es" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <!-- Incluir AngularJS desde el CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Incluir tu script personalizado -->
    <script src="js/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head >
<body ng-controller="ConsultaUsers">
    <h1>Usuarios Registrados</h1>
    <ul>
        <li ng-repeat="Users in Usuarios">
            <strong>{{Users.us_usuario}}</strong><br>
            Preferencia: {{Users.us_preferencia}}<br />
            Correo: {{Users.us_mail}}
        </li>
    </ul>

</body>
</html >
