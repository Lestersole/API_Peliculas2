<!DOCTYPE html>
<html ng-app="miApp">
<head>
    <title>Crear Usuario</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="CrearUsuarioController">
    <h1>Crear Usuario</h1>
    <form ng-submit="crearUsuario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" ng-model="nuevoUsuario.us_usuario" required><br>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" ng-model="nuevoUsuario.us_pass" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="nuevoUsuario.us_mail" required><br>

        <label for="preferencia">Preferencia:</label>
        <input type="text" id="preferencia" ng-model="nuevoUsuario.us_preferencia" required><br>

        <button type="submit">Crear Usuario</button>
    </form>
    <div ng-if="mensaje">{{mensaje}}</div>
</body>
</html>
